<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Countdown 驻住拽</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    background: #222;
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  h1 {
    margin-bottom: 15px;
    font-size: 3em;
  }

  #countdown {
    font-size: 3em;
    color: #4caf50;
    letter-spacing: 2px;
  }

  #nextBreak {
    margin-top: 10px;
    font-size: 1.2em;
    color: #aaa;
  }

  footer {
    margin-top: 20px;
    font-size: 0.9em;
    color: #777;
  }
</style>
</head>
<body>
  <h5>漏2026 aishalpaca</h5>
  <div class="box">
    <h1>驻住拽 </h1>
    <div id="countdown">注...</div>
    <div id="nextBreak"></div>
  </div>

  <script>
    const breaks = [
      { start: "09:15", end: "09:35" },
      { start: "11:00", end: "11:10" },
      { start: "12:35", end: "12:45" },
      { start: "14:10", end: "14:15" },
      { start: "14:55", end: "15:00" }
    ];

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();

      for (const b of breaks) {
        const [h, m] = b.start.split(":").map(Number);
        const breakTime = new Date();
        breakTime.setHours(h, m, 0, 0);

        if (breakTime > now) {
          let diff = breakTime - now;

          const hours = Math.floor(diff / 3600000);
          diff %= 3600000;
          const minutes = Math.floor(diff / 60000);
          const seconds = Math.floor((diff % 60000) / 1000);

          document.getElementById("countdown").textContent =
            `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

          document.getElementById("nextBreak").textContent =
            `转 志${b.start} (注 ${b.end})`;
          return;
        }
      }

      document.getElementById("countdown").textContent =
        "00:00:00";
      document.getElementById("nextBreak").textContent = " 转专 驻住拽转  ";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
