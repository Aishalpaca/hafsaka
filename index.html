<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Countdown ×œ×”×¤×¡×§×”</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #222;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 15px;
    }
    #countdown {
      font-size: 2em;
      color: #4caf50;
    }
    #nextBreak {
      margin-top: 10px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>×”×¤×¡×§×” ×§×¨×•×‘×” â°</h1>
    <div id="countdown">×˜×•×¢×Ÿ...</div>
    <div id="nextBreak"></div>
  </div>

  <script>
    const breaks = [
      { start: "09:15", end: "09:35" },
      { start: "11:00", end: "11:10" },
      { start: "12:35", end: "12:45" },
      { start: "14:10", end: "14:15" },
      { start: "14:55", end: "15:00" }
    ];

    function updateCountdown() {
      const now = new Date();

      for (const b of breaks) {
        const [h, m] = b.start.split(":").map(Number);
        const breakTime = new Date();
        breakTime.setHours(h, m, 0, 0);

        if (breakTime > now) {
          const diff = breakTime - now;
          const minutes = Math.floor(diff / 60000);
          const seconds = Math.floor((diff % 60000) / 1000);

          document.getElementById("countdown").textContent =
            `${minutes}:${seconds}`;

          document.getElementById("nextBreak").textContent =
            `××ª×—×™×œ×” ×‘Ö¾${b.start} (×¢×“ ${b.end})`;
          return;
        }
      }

      document.getElementById("countdown").textContent =
        "××™×Ÿ ×™×•×ª×¨ ×”×¤×¡×§×•×ª ×”×™×•× ğŸ˜¢";
      document.getElementById("nextBreak").textContent = "";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
